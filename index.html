<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking</title>
</head>
<body>
    <input id="input" type="text">
    <button onclick="x()" type="button">check</button>
    <p id="p"></p>
    <script>
        function x(){
            const msg=document.getElementById("p");
            msg.innerHTML="";
            let value=document.getElementById("input").value;
            
            try{
                if(value==("")) throw "empty";
                if(isNaN(value)) throw "not number";
                value=Number(value);
                if(value>5) throw "high";
                if(value<5) throw "low";
            }
            catch(err){
                msg.innerHTML="The input= "+(err);
            }
        }
    </script>
</body>
</html>
